<div class="wrapper">
    <!-- top navbar-->
    <app-header class="topnavbar-wrapper"></app-header>
    <!-- sidebar-->
    <app-sidebar class="aside-container"></app-sidebar>
    <!-- offsidebar-->
    <app-offsidebar class="offsidebar"></app-offsidebar>
    <!-- Main section-->
    <section class="section-container">
        <!-- Page content-->
        <div class="content-wrapper" style="padding: unset;">

            <div class="card card-default" *ngIf="showLoadingIndicator" style="height: 83vh;">
                <div class="card-body loader-demo d-flex align-items-center justify-content-center">
                    <div class="line-scale">
                        <div style="background-color: #dc3545;"></div>
                        <div style="background-color: #dc3545;"></div>
                        <div style="background-color: #dc3545;"></div>
                        <div style="background-color: #dc3545;"></div>
                        <div style="background-color: #dc3545;"></div>
                    </div>
                </div>
            </div>

            <router-outlet *ngIf="!showLoadingIndicator"></router-outlet>
        </div>
    </section>
    <!-- Page footer-->
    <footer class="footer-container" app-footer></footer>
</div>
