<!-- <div class="board"> -->
  <div>

  <div class="board-bar">
    <p class="board-title">{{ board.name }}</p>
  </div>

  <div class="board-wrapper">

    <div class="board-columns row" cdkDropListGroup>
      <div class="board-column col-md-4" *ngFor="let column of board.columns">

        <div class="title">
          {{ column.name }}
        </div>

        <div class="tasks-container"
             cdkDropList
             [cdkDropListData]="column.tasks"
            (cdkDropListDropped)="drop($event)">
          <div class="task" *ngFor="let item of column.tasks" cdkDrag>
            <div class="example-custom-placeholder" *cdkDragPlaceholder></div>
            <div class="task-body">
              <h4 class="task-title" > 
                <a href="javascript:void(0)">{{item.header }}  </a>  
              </h4>
              <div class="task-details">
              <h6 class="source" >
                Source: {{item.leadSource}}
              </h6>
              <h6 class="created-date" >
                Created: {{item.createdDate}}
              </h6>
            </div>
            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

</div>
