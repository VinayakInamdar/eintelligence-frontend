<div class="row">
    <div class="col-sm-3 storesubdivpadding">
        <!-- max-width: 18%; -->
        <div class="card" [style.height.px]="maxHeight">
            <div class="card-body">
                <p class="storepfontsize">Services</p>
                <br>
                <div *ngFor="let product of products">
                    <a (click)="productId=product.id" [ngClass]="{'active': (settingActive == 1)}" class="storeafontwfonts">
                        &nbsp;{{product.name}}</a>
                    <br>
                    <br>
                </div>

                <br>
            </div>
        </div>
    </div>
    <div class="col-md-9">
            <div class="card b cart-container">
                <div class="card-header storepfontsize"></div>
                <div class="container mt-2 storeproductdivheight">
                    <div class="row pad-18">

                        <div class="col-md-3 col-sm-6 item" *ngFor="let plan of plans">
                            <div *ngIf="plan.productId == productId">

                                <div class="card item-card card-block" [style.height.px]="maxHeight/1.2">
                                    <h3 class="card-title font-weight-bold text-left">{{plan.name}}</h3>
                                    <p class="">{{plan.title}}</p>
                                    <p class="service-link">
                                        {{plan.subtitle}}
                                    </p>
                                    <hr>
                                    <div class="product-attributes-box card-body storesubdivpaddinginitial">
                                        <ul class="list-group list-group-flush storeulpaddingtop" >
                                            <li class="text-left storelistyle">{{plan.features}}</li>
                                        </ul>
                                    </div>
                                    <div class="product-buttons-box">
                                        <button class="btn btn-success btn-block btn-lg checkout-btn" (click)="onClick(plan.id)">
                                            BUY NOW for {{plan.price}}
                                            <span data-toggle="popover">
                                                <i class="fa fa-info-circle"></i>
                                            </span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
