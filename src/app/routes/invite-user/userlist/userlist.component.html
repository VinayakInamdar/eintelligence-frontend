<br><br>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-2 set-button">
        <button class="mr-1 btn btn-primary btn-lg" type="button" (click)="goToInviteUser()"> + Invite User</button>
        <div class="col-md-1"></div>
    </div>
    <table class="table table-responsive-md text-center">
        <tbody>
            <tr *ngFor="let user of UserList let i = index" style="cursor: pointer;">
                <div class="d-flex">
                    <div class="square initial-text text-center" [style.background]="user.color">{{user.fName}}
                    </div>
                    <div class="d-flex flex-column align-items-start">
                        <div style="text-transform: uppercase;">
                            {{user.fName}} {{user.lName}}
                        </div>
                        <div class="text-muted">
                            {{user.emailID}}
                        </div>
                    </div>
                    <div class="d-flex justify-content-center align-items-center" style="margin-left: 80%;">
                        <div class="dropdown">
                            <div id="myDropdown{{user.emailID}}" class="dropbtn fa fa-ellipsis-v ml-1 cursor-pointer">
                            </div>
                            <div id="myDropdown{{user.emailID}}" class="dropdown-content">
                                <a (click)="changeAccessShow(user,changeAccess)">Edit Role</a>
                            </div>
                        </div>
                    </div>
                </div>
                <hr style="margin-top: 5px; margin-bottom: 15px;">
            </tr>
        </tbody>
    </table>
</div>

<!-- display model for change role -->
<ng-template #changeAccess>
    <form [formGroup]="valForm" class="form-validate form-horizontal" (submit)="submitForm(valForm.value)"
        novalidate="">
        <div class="modal-header">
            <h4 class="modal-title">Change Role</h4>
            <button type="button" class="close close-btn" aria-label="Close" (click)="modalRef.hide()">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">

            <!-- Role -->
            <div class="form-group row">
                <label class="col-md-3 label-control">Role</label>
                <div class="col-md-6">
                    <ngx-select [items]="roleList" formControlName="role" placeholder="No role selected">
                    </ngx-select>
                    <span class="text-danger"
                        *ngIf="valForm.controls['role'].hasError('required') && (valForm.controls['role'].dirty || valForm.controls['role'].touched)">
                        {{'validation.NAMEISREQUIRED' | translate}}</span>
                    <br>
                </div>
                <div class="col-md-3 label-control text-muted">
                    Required</div>
            </div>
