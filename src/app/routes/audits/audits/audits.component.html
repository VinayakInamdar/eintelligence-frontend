<div class="row maindiv">
    <div class="col-sm-1"></div>
    <div class="col-lg-10">
        <div class="card card-default shadow p-3 mb-5 bg-white rounded">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-3">Web Audits</div>
                    <div class="col-md-7"></div>
                </div>
                <div class="row">
                    <div class="col-md-7 span1">Scan your prospect's website and generate an on-page SEO report.</div>
                    <div class="col-md-3"></div>
                </div>
            </div>
            <div class="card-body divborder">
                <div class="row">
                    <div class="col-lg-10">
                        <input class="form-control inputh" placeholder="Website URL" [(ngModel)]="siteurl">
                    </div>
                    <div class="col-lg-2">
                        <button class="mr-1 btn btn-primary btn-lg" type="submit" (click)="runAudit($event)">RUN
                            AUDIT</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="col-sm-1"></div>
</div>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-3 allauditsdiv">All Audits</div>
    <div class="col-md-4"></div>
    <div class="col-md-3 search-container">
        <input #search class="form-control ng-valid ng-dirty ng-valid-parse ng-touched ng-empty inputsearch" type="text"
            placeholder="Search for websites" (keyup)="onSearch(search.value)">
        <div class="col-md-1"></div>
    </div>

</div>

<hr>
<br>

<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="card card-default shadow p-3 mb-5 bg-white rounded">
            <div class="table-responsive">
                <ng2-smart-table [settings]="settings" [source]="auditsData" (userRowSelect)="userRowSelect($event)">
                </ng2-smart-table>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
