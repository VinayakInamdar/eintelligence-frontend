
<p [ngClass]="{'gradeA': gradeData === 'A','gradeB': gradeData === 'B','gradeC': gradeData === 'C','gradeD': gradeData === 'D'}">
<span class="gradeA"   style="font-family: Open Sans;
font-style: normal;
font-weight: bold;
font-size: 14px;
line-height: 26px;
text-transform: uppercase;
color: #FFFFFF;
border-radius: 3px;
text-align: center;
padding: 2px 10px;
background-color: #EFEFEF;
width: 40px;">{{gradeData}}</span>
</p>
