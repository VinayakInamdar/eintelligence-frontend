<app-submenu></app-submenu>
<div class="row" *ngIf="settingActive == 0;">
    <div class="col-md-1"></div>
    <div class="col-md-3 keywordfontsw">
        <h4 class="paddingtop25px ">Keyword Rankings</h4>
    </div>
    <div class="col-md-2"></div>
    <div class="col-md-3 search-container paddingtop13px">
        <input #search class="form-control ng-valid ng-dirty ng-valid-parse ng-touched ng-empty keywordinputwidth" type="text" placeholder="Search for keywords" (keyup)="onSearch(search.value)">

    </div>
    <div class="col-md-2">
        <button class="mr-1 btn btn-primary btn-lg" type="button" (click)="onClickToAddKeyword($event)">Add a
            Keyword</button>

        <div class="col-md-1"></div>
    </div>
</div>
<hr>
<br>
<div class="row" *ngIf="settingActive == 0;">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="card card-default shadow p-3 mb-5 bg-white rounded">
            <div class="table-responsive">
                <ng2-smart-table [settings]="settings" [source]="source" (userRowSelect)="userRowSelect($event)">
                </ng2-smart-table>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
