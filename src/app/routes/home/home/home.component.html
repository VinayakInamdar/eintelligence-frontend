<div class="row homemaindiv">
    <div class="col-sm-1"></div>

    <div class="col-lg-10">

        
        <div class="card card-default shadow p-3 mb-5 bg-white rounded">
            <div class="card-header">
                <div class="row">
                    <div class="col-md-3">Lunch a Web Audit</div>
                    <div class="col-md-7"></div>
                    <div class="col-md-2"><a href="#" (click)="goToAudits($event)">View all Audits</a></div>
                </div>
            </div>
            <div class="card-body homedivborder">
                <div class="row">

                    <div class="col-lg-10">
                        <form [formGroup]="valForm" class="form-horizontal  formh" (keydown.enter)="$event.preventDefault()"
            (submit)="runAudit($event,valForm.value)" novalidate="">
                        <input formControlName="webUrl" #weburlInput class="form-control homeinputheight" placeholder="Website URL" [(ngModel)]="siteurl">
                        <span class="text-danger"
                        *ngIf="valForm.controls['webUrl'].hasError('required') && (valForm.controls['webUrl'].dirty || valForm.controls['webUrl'].touched)">
                        {{'validation.URLREQUIRED' | translate}}</span>
                    <span class="text-danger"
                        *ngIf="valForm.controls['webUrl'].hasError('pattern') && (valForm.controls['webUrl'].dirty || valForm.controls['webUrl'].touched)">
                        {{'validation.URLVALIDATION' | translate}}</span>
                            <br>
                        </form>
                    </div>
                    <div class="col-lg-2">
                        <button class="mr-1 btn btn-primary btn-lg" type="submit" (click)="runAudit($event,weburlInput.value)">RUN
                            AUDIT</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="col-sm-1"></div>
</div>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-3 fontsizelarger fontweightnormal fontcolorblack paddingtop25px">Your Campagins</div>
    <div class="col-md-2"></div>
    <div class="col-md-3 search-container paddingtop13px">
        <input #search class="form-control ng-valid ng-dirty ng-valid-parse ng-touched ng-empty homeinputwidth "
            type="text" placeholder="Search for campaigns" (keyup)="onSearch(search.value)">
        <div class="col-md-1"></div>
    </div>
    <div class="col-md-2">
        <button class="mr-1 btn btn-primary btn-lg" type="button" (click)="onClick()">Add a Campagin</button>

        <div class="col-md-1"></div>
    </div>

</div>
<hr>
<br>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div class="card card-default shadow p-3 mb-5 bg-white rounded">
            <div class="table-responsive">
                <ng2-smart-table [settings]="settings" [source]="source" (userRowSelect)="userRowSelect($event)">
                </ng2-smart-table>
            </div>
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
